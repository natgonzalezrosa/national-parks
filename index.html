<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Parks Guide</title>

    <!-- CSS stylesheet and favicon credit to Freepik at flaticon.com -->
    <link rel="shortcut icon" type="image/jpg" href="images/tree.png"/>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts scripts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <!-- START THE HEADER SECTION -->
    <nav class="navbar navbar-expand-lg navbar-light header shadow fixed-top">

    <section id="hero" class="hero">
        <div class="container">
